
{% extends 'API/bases/baseIndex.html' %}
{% load static %}

{% block contenido %}

<div class="contenedorCentrado" style="margin-top: 150px; margin-bottom: 50px;">
    <div class="container-form">
        <div class="information">
            <div class="info-childs">
                <img src="{% static 'API/img/logo/logo-1.png' %}" alt="Logo">
                <h2>¡Recuperación de Clave!</h2>
                <p>Introduce tu correo para recibir instrucciones.</p>
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Recuperar Clave</h2>
                <form action="{% url 'recuperar_clave_form' %}" method="post" class="form">
                    {% csrf_token %}
                    <br>
                    <div>
                        <p for="c">Digite su correo:</p>
                        <input id="c" type="email" name="correo" class="form-control" required/>
                        <br>
                    </div>
                    <div class="btn-Login">
                        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
