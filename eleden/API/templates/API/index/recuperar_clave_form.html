
{% extends 'API/bases/baseIndex.html' %}
{% load static %}

{% block contenido %}
    <div class="col-3 d-flex card p-5 m-auto mt-3">
    <form action="{% url 'recuperar_clave_form' %}" method="post">
        {% csrf_token %}
        <label for="c">Digite su correo:</label>
        <input id="c" type="email" name="correo" class="form-control" required/>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    </div>
{% endblock %}
