
{% extends 'API/bases/baseIndex.html' %}
{% load static %}

{% block contenido %}

<div class="contenedorCentrado" style="margin-top: 150px; margin-bottom: 50px;">
    <div class="container-form">
        <div class="information">
            <div class="info-childs">
                <img src="{% static 'API/img/logo/logo-1.png' %}" alt="Logo">
                <h3>Â¡Restablecimiento de Clave!</h3>
                <p>Por favor, introduce tu nueva clave.</p>
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear Nueva Clave</h2>
                <form action="{% url 'olvide_mi_clave' correo=correo %}" method="post" class="form">
                    {% csrf_token %}
                    <br>
                    <div>
                        <p>Nueva Clave</p><br>
                        <input type="password" required="" name="nueva1" class="form-control">
                        <br>
                    </div>
                    <div>
                        <p>Repetir Clave</p><br>
                        <input type="password" required="" name="nueva2" class="form-control">
                        <br>
                    </div>
                    <div class="btn-Login">
                        <button type="submit" class="btn btn-info mt-3">Guardar</button>
                    </div>
                </form>        
            </div>
        </div>
    </div>
</div>

{% endblock %}
