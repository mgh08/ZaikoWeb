
{% extends 'API/bases/baseIndex.html' %}

{% block contenido %}

    <form action="{% url 'olvide_mi_clave' correo=correo %}" method="post">
        {% csrf_token %}
        <label>Nueva Clave</label><br>

</div>
{% endblock %}
