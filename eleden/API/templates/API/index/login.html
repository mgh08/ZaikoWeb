{% extends "API/bases/baseIndex.html" %}

{% load static %}

{% block contenido %}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<div class="contenedorCentrado" style="margin-top: 150px; margin-bottom: 50px;">
    <div class="container-form">
        <div class="information">
            <div class="info-childs">
                <img src="{% static 'API/img/logo/logo-1.png' %}" alt="Logo">
                <h2>¡Acceso Restringido!</h2>
                <p>Debes iniciar sesión para poder continuar...</p>
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <form class="form form-register" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <br>
                    <div>
                        <label>
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Nombre Usuario" name="usuario" autocomplete="off">
                        </label>
                    </div>
                    <div>
                        <label>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Contraseña" name="clave" autocomplete="off">
                        </label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
