{% extends 'API/bases/baseIndex.html' %}
{% load static %}

{% block contenido %}

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-3 card p-5">
        <form action="{% url 'verificar_token_form' usuario %}" method="post">
            {% csrf_token %}
            <label for="c">Digite el token de seguridad:</label>
            <input id="c" type="text" name="token" class="form-control" required/>
            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>        
    </div>
</div>

{% endblock %}
