
{% extends 'API/bases/baseIndex.html' %}
{% load static %}

{% block contenido %}

<div class="d-flex justify-content-center align-items-center vh-100">
<div class="col-3 card p-5">
    <form class="form form-register" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <br>
        <div>
            <label>
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Nombre Usuario" name="usuario" autocomplete="off">
            </label>
        </div>
        <div>
            <label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Contraseña" name="clave" autocomplete="off">
            </label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        <br>
    </div>
    </form>
</div>
</div>

{% endblock %}
